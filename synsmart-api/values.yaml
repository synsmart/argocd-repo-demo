# Default values for synsmart-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

secrets:
  envSecretName: "phenix-api-app-secrets"
image:
  repository: synsmartacr.azurecr.io/synsmart-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

extraLabels: {
  "azure.workload.identity/use": "true"
}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: 
    appgw.ingress.kubernetes.io/request-timeout: "180"
    kubernetes.io/request-timeout: "180"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: synsmart-tls
      hosts:
        - synsmart.westus.cloudapp.azure.com
  #
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ConfigMap:
  name: synsmart-api-configmap
  synsmart-api-url: "http://synsmart-synsmart-api:5000/"
  keyVault:
    url: "https://key-vault-name.vault.azure.net/"
  aks:
    servicePrincipal:
      clientId: "AKS-SERVICE-PRINCIPAL-CLIENT-ID" 
  BlobStorage:
    feedbackTable: "feedback_table"
    documentsContainerName: "knowledge-base"
  LLM: 
    embedding_model: "text-embedding-ada-002"
    completion_model: "gpt-4"
    completion_model_temperature: "0.3"
    completion_model_api_version: "2023-09-01-preview"
    completion_model_deployment_name: "azure-gpt-4-1106"
  CognitiveSearch:
    index: "langchain-demo-synsmart"


probeSettings:
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 3
    failureThreshold: 5
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 3
    failureThreshold: 5